<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow - 日記</title>
    <meta name="description" content="記錄今天的想法與心情，保存在你的日記裡。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-left">
                <button class="menu-btn" id="menuToggle" aria-label="開啟選單">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <h1>TimeFlow</h1>
                </div>
            </div>
            <div class="date-display" id="currentDate">
                <!-- Date will be injected here -->
            </div>
        </header>

        <main>
            <section class="diary-container" id="diarySection" aria-label="日記">
                <div class="diary-header">
                    <div class="diary-title">
                        <h2>今日日記</h2>
                        <span class="diary-date" id="diaryDateLabel"></span>
                    </div>
                    <div class="diary-actions">
                        <span class="diary-status" id="diaryStatus" aria-live="polite"></span>
                        <button class="btn-secondary" id="saveDiaryBtn" type="button">儲存日記</button>
                    </div>
                </div>
                <div class="diary-calendar" aria-label="日曆">
                    <div class="calendar-header">
                        <button class="calendar-nav" id="calendarPrev" type="button" aria-label="上一個月">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div class="calendar-month" id="calendarMonthLabel"></div>
                        <button class="calendar-nav" id="calendarNext" type="button" aria-label="下一個月">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>日</span>
                        <span>一</span>
                        <span>二</span>
                        <span>三</span>
                        <span>四</span>
                        <span>五</span>
                        <span>六</span>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
                <div class="diary-body">
                    <textarea id="diaryEntry" rows="8" placeholder="寫下今天的想法或記錄..."></textarea>
                </div>
            </section>
        </main>
    </div>

    <div class="menu-overlay" id="menuOverlay" aria-hidden="true"></div>
    <nav class="side-menu" id="sideMenu" aria-label="主選單">
        <div class="side-menu-header">
            <h3>TimeFlow</h3>
            <button class="menu-close" id="menuClose" aria-label="關閉選單">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <a class="menu-link" href="index.html">時間規劃</a>
        <a class="menu-link" href="#diarySection">日記</a>
        <a class="menu-link" href="goals.html">年度目標</a>
    </nav>

    <script src="app.js"></script>
</body>
</html>
